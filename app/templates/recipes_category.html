{% extends "base.html" %}

{% block app_content %}
<div>
  <h3> All Recipes!</h3>

  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      {% for category in categories %}
      <li><a href="{{ url_for('main.recipes_category', category=flip_rec_dict[category.name] )}}">{{ category.name }} </a></li>
      {% endfor %}
    </ul>
  </div>

  {% for recipe in recipes %}
  {% include '_result.html' %}
  {% endfor %}


</div>
{% endblock %}
