{% extends "base.html" %}

{% block content %}
<section>
  <section class="page-headline">
    <h1>Ingredient List</h1>
  </section>

  <section class="ingredient-list">
    <ul>
      {% for ingredient in ingredients %}
      <div>
        <li>{{ ingredient.name.capitalize() }}</li>
      </div>
      {% endfor %}
    </ul>
  </section>

</section>
{% endblock %}
