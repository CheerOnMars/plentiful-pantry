{% extends "base.html" %}

{% block app_content %}
<section class="main">
  <section class="page-headline">
    <h1>Manage Food Inventory</h1>
  </section>

  <section class="inventory-form">

    {% for cat in cat_dict %}
    <p>{{ cat_dict[cat] }}</p>

    <table class="ingredient-list">
      {% for ingredient in cat %}
      <tr>
        <td> {{ ingredient.ingredient.name.capitalize() }}: </td>
        <td> {{ ingredient.show_status() }} </td>
        <td> <a href="{{ url_for('update_inventory_item', id=ingredient.id) }}"> Update  </a> </td>
      </tr>
      {% endfor %}
    </table>

    {% endfor %}

  </section>

</section>
{% endblock %}
