{% extends "base.html" %}

{% block content %}
<section>
  <section class="page-headline">
    <h1>{{ user.username }}'s Recipes!</h1>
  </section>

  {% for rec in rec_dict %}
  <h4>{{ rec_dict[rec] }}</h4>

  <ul class="recipe-collection">
    {% for recipe in rec %}
    <section class="recipe-thumbnail">
      <li>
        <a href="{{ url_for('recipe', id=recipe.id) }}">{{ recipe.name }} </a>
        {{ recipe.description }}
      </li>
    </section>
    {% endfor %}
  </ul>

  {% endfor %}

</section>
{% endblock %}
