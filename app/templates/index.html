{% extends "base.html" %}

{% block content %}
  <h1>{{ user.username }}'s Recipes!</h1>
  <section class="recipe-index">

  {% for rec in rec_dict %}

  <b>{{ rec_dict[rec] }}</b>
    {% for recipe in rec %}

      <div class="recipe-item"><p><b><a href="{{ url_for('recipe', id=recipe.id) }}">{{ recipe.name }}</a></b> {{ recipe.description }} </p>
      </div>

    {% endfor %}

  {% endfor %}

  </section>
{% endblock %}
